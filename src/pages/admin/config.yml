backend:
  name: git-gateway
  open_authoring: false
 # branch: master # Branch to update (optional; defaults to master)


local_backend:
  # when using a custom proxy server port
  url: http://localhost:8082/api/v1
  # when accessing the local site from a host other than 'localhost' or '127.0.0.1'
  allowed_hosts: ['192.168.0.1']

publish_mode: editorial_workflow
media_folder: "src/assets/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "assets/images2/uploads" # The src attribute for uploaded media will begin with /images/uploads


collections:
  - name: "help" # Used in routes, e.g., /admin/collections/blog
    label: "Help guides" # Used in the UI
    folder: "src/pages/help" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "templates/help.html"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Keywords", name: "keywords", widget: "string", default: "assistive technology, web accessibility, dyslexia software, Reading Mode, voice typing, text to speech, dyslexia fonts, accessibility software, Helperbird, Opendyslexic"}
      - {label: "Url", name: "url", widget: "string",default: "help/installing-helperbird/"}
      - {label: "Blogger", name: "name", widget: "string", default: "Helperbird Staff"}
      - {label: "Tags", name: "tags", widget: "string", default: "guideFeatures"}
      - {label: "Social Image", name: "img", widget: "image"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Youtube video ID", name: "youtubeId", widget: "string", default: 'PfILiWebkuc'}
      - {label: "Card Title ", name: "cardTitle", widget: "string", default: 'Installing Helperbird'}
      - {label: "Card Desciption ", name: "featureDescription", widget: "string", default: "Discover how to install Helperbird on Google Chrome, Firefox, Safari, and Edge."}
      - {label: "time", name: "time", widget: "hidden", default: "5 min read" }
      - {label: "isBlog", name: "isBlog", widget: "hidden", default: true}
      - {label: "blog_cat", name: "blog_cat", widget: "hidden", default: "Blog"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog posts" # Used in the UI
    folder: "src/pages/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "templates/blog_post.liquid"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Keywords", name: "keywords", widget: "string", default: "assistive technology, web accessibility, dyslexia software, Reading Mode, voice typing, text to speech, dyslexia fonts, accessibility software, Helperbird, Opendyslexic"}
      - {label: "Url", name: "url", widget: "string"}
      - {label: "Blogger", name: "name", widget: "string", default: "Helperbird Staff"}
      - {label: "Tags", name: "tags", widget: "string", default: "blog"}
      - {label: "Social Image", name: "img", widget: "image"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Youtube video ID", name: "youtubeId", widget: "string", default: 'PfILiWebkuc'}
      - {label: "Card Title ", name: "cardTitle", widget: "string", default: 'Helperbird blog '}
      - {label: "Card Desciption ", name: "blog_snip", widget: "string"}
      - {label: "time", name: "time", widget: "hidden", default: "5 min read" }
      - {label: "isBlog", name: "isBlog", widget: "hidden", default: true}
      - {label: "blog_cat", name: "blog_cat", widget: "hidden", default: "Blog"}
      - {label: "Body", name: "body", widget: "markdown"}