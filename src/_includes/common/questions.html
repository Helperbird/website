<section class="mb-16 mt-16 rounded-xl bg-white py-24 shadow-md">

		<div class="mx-auto max-w-4xl divide-y divide-white/10">
			<h2 class="text-4xl font-bold tracking-tight text-black">
				Frequently asked questions
			</h2>
			<p class="mt-6 font-sans text-2xl leading-relaxed text-black">
				Can’t find the answer you’re looking for? Reach out to our
				<a href="/support/" class="font-semibold text-indigo-600 hover:text-indigo-500"
					>customer support</a
				>
				team.
			</p>
			<div class="mt-10 space-y-6 divide-y divide-black/10">
				{%- for question in questions.helperbird -%}
				<div class="space-y-10 py-6">
					<div class="font-sans text-xl font-semibold leading-relaxed text-black">
						{{question.question}}
					</div>
					<div class="my-4 font-sans text-lg leading-relaxed text-black">{{question.answer}}</div>
				</div>
				{%- endfor -%}
			</div>
		</div>

</section>
