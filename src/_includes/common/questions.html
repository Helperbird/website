<section class="py-24 sm:py-32" aria-labelledby="question-section">
	<div class="mx-auto max-w-7xl">
	  <div class="text-center mb-4">
		<h2
		  id="question-section"
		  class="mt-2 text-3xl font-bold text-gray-900 sm:text-5xl"
		>
		  Questions & Answers
		</h2>
		<p class="mt-4 font-sans text-2xl leading-relaxed text-black">
		  If you have any other questions - please get in touch
		</p>
	  </div>
  
	  <div class="mt-10 space-y-8 divide-y divide-stone-500">
		<div class="join join-vertical w-full bg-white shadow-md">
		  {%- for question in questions.helperbird -%}
  
		  <div class="collapse collapse-arrow join-item border-base-300 border">
			<input type="radio" name="my-accordion-4" />
			<div class="collapse-title text-xl font-semibold my-2">
			  <h3>{{ question.question }}</h3>
			</div>
			<div class="collapse-content mt-4">
			  <p class="text-lg text-black">{{ question.answer }}</p>
			</div>
		  </div>
		  {%- endfor -%}
		</div>
	  </div>
	</div>
  </section>
