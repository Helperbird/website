<section tabindex="-1" class="relative mx-auto max-w-7xl p-8 px-4 pt-16 pb-16 focus:outline-none sm:px-3 md:px-5">
    <div class="bg-white border-stone-600 border-2 rounded-xl">
        <div class="mx-auto max-w-7xl px-6 py-24 sm:pt-32 lg:px-8 lg:py-40">
            <div class="lg:grid lg:grid-cols-12 lg:gap-8">
                <div class="lg:col-span-5">
                    <h2 class="text-3xl font-bold leading-10 tracking-tight text-black" tabindex="0">Frequently asked questions</h2>
                    <p class="mt-8 text-lg leading-7 text-black">Can’t find the answer you’re looking for?</p>
                    <p class="mt-2 text-lg leading-7 text-black">Reach out to our <a href="/support/" title="Customer support" class="text-blue-600 underline hover:decoration-wavy hover:underline">customer support</a> team.</p>
                </div>
                <div class="mt-10 lg:col-span-7 lg:mt-0">
                    <dl class="space-y-10">
                        {%- for question in questions.helperbird -%}
                        <div>
                            <dt class="text-xl font-bold leading-7 text-black" tabindex="0">{{question.question}}</dt>
                            <dd class="mt-2 text-lg leading-7 text-black" tabindex="0">{{question.answer}}</dd>
                        </div>
                        {%- endfor -%}
                    </dl>
                </div>
            </div>
        </div>
    </div>
</section>
