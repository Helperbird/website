<section class="py-24 sm:py-32" aria-labelledby="question-section">
	<div class="mx-auto max-w-7xl px-6 lg:px-8">
		<div class="mb-16 text-center">
			<h2
				id="question-section"
				class="text-4xl font-bold tracking-tight text-zinc-900 sm:text-5xl"
			>
				Questions & Answers
			</h2>
			<p class="mx-auto mt-6 max-w-2xl text-lg leading-relaxed text-zinc-600 sm:text-xl">
				If you have any other questions, please get in touch.
			</p>

			<div class="mt-8">
				<a
					href="/questions/"
					class="inline-flex items-center gap-2 rounded-full bg-secondary px-8 py-3 text-base font-semibold text-white shadow-lg transition-all duration-200 hover:scale-105 hover:shadow-xl focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-600 focus-visible:ring-offset-2"
					aria-label="See all Questions about Helperbird"
					title="See all Questions about Helperbird"
				>
					See All Questions
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
						<path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z" clip-rule="evenodd" />
					</svg>
				</a>
			</div>
		</div>

		<div class="mx-auto max-w-4xl space-y-4">
			{%- for question in questions.helperbird limit:5 -%}
			<details class="group rounded-2xl bg-white shadow-md ring-1 ring-zinc-100 transition-all duration-300 hover:shadow-lg">
				<summary class="flex cursor-pointer items-center justify-between px-6 py-5 text-lg font-semibold text-zinc-900 transition-colors hover:text-zinc-700">
					<h3>{{ question.question }}</h3>
					<svg 
						class="h-5 w-5 flex-shrink-0 text-zinc-400 transition-transform duration-300 group-open:rotate-180" 
						xmlns="http://www.w3.org/2000/svg" 
						viewBox="0 0 20 20" 
						fill="currentColor"
					>
						<path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
					</svg>
				</summary>
				<div class="border-t border-zinc-100 px-6 pb-5 pt-4">
					<p class="text-base leading-relaxed text-zinc-600">{{ question.answer }}</p>
				</div>
			</details>
			{%- endfor -%}
		</div>
	</div>
</section>
