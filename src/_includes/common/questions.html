
  


<section class="rounded-xl bg-white py-24 shadow-md mt-16 mb-16">
	<div class="mx-auto max-w-7xl px-6 lg:px-8">
	  <h2 class="text-2xl font-bold leading-10 tracking-tight text-gray-900">Frequently Asked Questions</h2>
	  <p class="mt-6 text-xl  text-black">
		Can’t find the answer you’re looking for? Reach out to our 
		<a href="/support/" class="font-bold text-blue-500 hover:text-blue-700">customer support</a> team.
	  </p>
	 
	  <div class="mt-10 space-y-8 divide-y divide-stone-400">
		{%- for question in questions.helperbird -%}

		<div class="pt-8 lg:grid lg:grid-cols-12 lg:gap-8">
		  <h3 class="text-xl font-semibold leading-7 text-gray-900 lg:col-span-5">{{ question.question }}</h3>
		  <dd class="mt-4 lg:col-span-7 lg:mt-0">
			<p class="text-lg  text-black">{{ question.answer }}</p>
		  </dd>
		</div>
  	  {%- endfor -%}
		
	</div>
	</div>
</section>
