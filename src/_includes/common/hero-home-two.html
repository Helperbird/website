<div class="relative my-16">
  <section class="overflow-hidden rounded-[2rem] bg-gradient-to-b from-white to-zinc-50 py-20 shadow-xl ring-1 ring-zinc-100 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-4xl text-center">
        <!-- Main Heading with Typewriter -->
        <h1 class="mt-2 text-4xl font-bold tracking-tight text-zinc-900 sm:text-5xl lg:text-6xl">
          <span class="text-zinc-400">"</span>
          <span class="font-extrabold text-red-500" id="typewriter">Voice typing</span>
          <span class="text-zinc-400">"</span>
          <span class="mt-2 block font-semibold leading-relaxed text-zinc-900">
            Helperbird has that.
          </span>
        </h1>

        <!-- Description -->
        <p class="mt-6 text-xl leading-relaxed text-zinc-600 sm:text-2xl">
          Helperbird is your all-in-one accessibility tool, designed to make web pages, PDFs, and documents easier to browse, read, and write. 
          <strong class="font-semibold text-zinc-900">All personalized to your needs</strong>.
        </p>

        <!-- CTA Button -->
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <button 
            onclick="download_modal.showModal()" 
            class="rounded-full bg-purple-600 px-8 py-4 text-lg font-semibold text-white shadow-xl transition-all duration-200 hover:scale-105 hover:bg-purple-700 hover:shadow-2xl focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-600 focus-visible:ring-offset-2" 
            aria-label="Download Helperbird" 
            title="Download Helperbird"
          >
            Try Helperbird for free
          </button>
        </div>

        <!-- Star Rating Section -->
        <div class="mt-8 inline-flex flex-col items-center gap-3 rounded-full bg-white px-6 py-4 shadow-md ring-1 ring-zinc-100 sm:flex-row sm:gap-4">
          <div class="flex gap-1" role="img" aria-label="5 star rating">
            {%- for star in (1..5) -%}
            <svg 
              aria-hidden="true" 
              fill="currentColor" 
              viewBox="0 0 20 20" 
              xmlns="http://www.w3.org/2000/svg" 
              class="h-5 w-5 text-amber-400 transition-transform duration-200 hover:scale-110" 
              role="img"
            >
              <title>Star {{ star }}</title>
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
            </svg>
            {%- endfor -%}
          </div>
          <span class="text-sm font-semibold text-zinc-700">
            Rated 4.9 stars by over 1,000,000 people.
          </span>
        </div>
      </div>

      <!-- Video Section -->
      <div class="mx-auto mt-16 flow-root max-w-4xl sm:mt-24">
        <div class="rounded-2xl bg-zinc-900 p-2 shadow-2xl ring-1 ring-zinc-800 lg:rounded-3xl lg:p-3">
          <video 
            aria-label="Demonstration of Helperbird features on Google Docs and Slides" 
            autoplay 
            controls 
            loop 
            muted 
            playsinline 
            width="2432" 
            height="1442" 
            class="rounded-xl shadow-2xl ring-1 ring-zinc-900/10"
          >
            <source src="/assets/videos/helperbird-2024-1080.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>
  </section>
</div>
