{% assign showBannner = showBannner | default: false %}
{% assign showDownloadModal = showDownloadModal | default: true %}

{% if showBannner %}
<!-- Sale Banner -->
<section aria-labelledby="sale-banner" class="flex bg-gray-900 px-6 py-2.5 sm:px-3.5">
	<div class="leading-relaxed font-sans mx-auto text-center text-base text-white">
		<a href="https://payments.coffeeandfun.com/b/fZe8yvfqA4qE7Ha6oU?prefilled_promo_code=blackfriday"
			title="Check Helperbird's pricing page" target="_blank"
			class="font-bold text-white hover:text-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
			<span id="sale-banner">Sale: Get Helperbird Pro for $15</span>
		</a>
	</div>
</section>
{% endif %}







<header class="navbar brand-color-background mx-auto max-w-7xl p-6">

	<div class="navbar-start">


		<a href="/" class="btn btn-ghost gap-1 px-2 md:gap-2">
			<img 
				alt="Helperbird logo: Stylized owl with large yellow eyes and a beige face, against a green background."
				src="/assets/images/pwa/logo/full.png" 
				class="h-10 w-10 aspect-square" 
				decoding="async"
				data-nimg="future" 
				loading="lazy" />
			<span class="font-title text-base-content hidden text-lg sm:block md:text-2xl">Helperbird</span>
		</a>




	</div>

	<div class="navbar-center">

	









	</div>

	<div class="navbar-end gap-2">


		{% if showDownloadModal %}
		<button onclick="download_modal.showModal()" class="btn btn-secondary shadow-md">
			<span class="sr-only">Try for free</span>
			<span class="block sm:hidden">Download</span>
			<span class="hidden sm:block">Download Helperbird</span>
		</button>
		{% endif %}



		<button 
			class="btn btn-ghost" 
			onclick="my_modal_site_menu.showModal()"
			title="Open the contact support form" 
			aria-label="Open the contact support form"
			aria-controls="my_modal_site_menu" 
			role="menuitem">

			<span class="sr-only">Helperbird Modal</span>
		
		
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="w-8 h-8" fill="currentColor">
				<path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
			</svg>

		</button>



	</div>
</header>
