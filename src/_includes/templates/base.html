<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} - Helperbird</title>
  {% bundledCss %}
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>

  <link rel="canonical" href="https://www.helperbird.com{{ page.url | safe }}">
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="{{ keywords }}">

  <meta name="theme-color" content="#5046e4">
  <meta itemprop="name" content="Helperbird">
  <meta itemprop="description" content="{{ description }}">
  <meta itemprop="image" content="/assets/images/favicon.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@helperbird">
  <meta name="twitter:creator" content="@robertjgabriel">
  <meta name="twitter:title" content="{{ title }}">
  <meta property="twitter:domain" content="helperbird.com">

  <meta property="twitter:url" content="https://www.helperbird.com{{ page.url | safe }}">
  <meta name="twitter:description" content="{{ description }}">

  <meta name="twitter:image:alt" content="Helperbird promo art with text saying {{ title }}">
  <meta name="twitter:image" content="https://www.helperbird.com{{ page.url | safe }}index.png">

  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:url" content="https://www.helperbird.com{{ page.url | safe }}">
  <meta property="og:site_name" content="Helperbird">
  <meta property="og:image" content="https://www.helperbird.com{{ page.url | safe }}index.png">
  <meta property="og:video" content="https://www.youtube.com/watch?v={{ youtubeId }}">

  <link rel="shortcut icon" href="/assets/images/social/favicon.png">
  <link rel="apple-touch-icon" href="/assets/images/social/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/assets/images/favicon.png">
  <meta name="msvalidate.01" content="5A7359B55CCBDE2A927000280EAECBBC">

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Helperbird",
      "operatingSystem": ["Chrome", "Windows", "MacOs"],
      "applicationCategory": "https://schema.org/UtilitiesApplication",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.7",
        "ratingCount": "92"
      },
      "offers": {
        "@type": "Offer",
        "price": "6.99",
        "priceCurrency": "USD"
      }
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Helperbird",
      "url": "https://www.helperbird.com",
      "sameAs": [
        "http://www.facebook.com/helperbird",
        "https://www.linkedin.com/company/19112429",
        "https://twitter.com/helperbird",
        "https://www.youtube.com/helperbird"
      ]
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Product",
      "name": "Helperbird",
      "image": "https://www.helperbird.com/assets/images/pwa/logo/full.png",
      "description": "Helperbird is your all in one extension, that gives you the features to make the web more accessible and make you more productive. Providing you features like annotations, text to speech, ad removal, dyslexia support, dictation, immersive reader, overlays, Reading Mode, and much more.",
      "brand": {
        "@type": "Brand",
        "name": "Helperbird"
      },
      "sku": "helperbird2016",
      "gtin": "helperbird2016",
      "offers": {
        "@type": "Offer",
        "url": "https://www.helperbird.com/pricing/",
        "priceCurrency": "USD",
        "price": "30",
        "priceValidUntil": "2020-12-31",
        "availability": "https://schema.org/OnlineOnly",
        "itemCondition": "https://schema.org/NewCondition"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "bestRating": "5",
        "worstRating": "1",
        "ratingCount": "2",
        "reviewCount": "2"
      },
      "review": [
        {%- for review in reviews.reviews -%}
        {
          "@type": "Review",
          "name": "{{ review.name }}",
          "reviewBody": "{{ review.review }}",
          "reviewRating": {
            "@type": "Rating",
            "ratingValue": "5",
            "bestRating": "5",
            "worstRating": "1"
          },
          "datePublished": "2021-09-10",
          "author": {
            "@type": "Person",
            "name": "{{ review.name }}"
          },
          "publisher": {
            "@type": "Organization",
            "name": "App store"
          }
        },
        {%- endfor -%}
        {
          "@type": "Review",
          "name": "Robert James Gabriel",
          "reviewBody": "I know I founded it but this is amazing.",
          "reviewRating": {
            "@type": "Rating",
            "ratingValue": "5",
            "bestRating": "5",
            "worstRating": "1"
          },
          "datePublished": "2021-09-10",
          "author": {
            "@type": "Person",
            "name": "Robert James Gabriel"
          },
          "publisher": {
            "@type": "Organization",
            "name": "App store"
          }
        }
      ]
    }
  </script>

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/social/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/social/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/social/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/social/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/social/safari-pinned-tab.svg">
  <link rel="shortcut icon" href="/assets/images/social/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="/assets/images/social/browserconfig.xml">

 

<style>
	.header_background {
		background-color: rgb(246, 245, 231);
	}
	.helperbird-background-color{
		background-color: rgb(246, 245, 231) !important;
	}
  .helperbird-yellow{
    background-color:rgb(246, 245, 231);
  }

</style>


</head>

<body class="helperbird-background-color">
  <div id="helperbird-website">
    {% if header == true %}
    	{% include templates/header.html %}
    {% endif %}
    <main class="mx-auto max-w-7xl pt-12 pb-12 pl-4 pr-4" id="content">
      {{ content | safe }}
    </main>

    {% if footer == true %}
    {% include templates/footer.html %}
  {% endif %}
  </div>
  {% bundledJs %}
</body>
</html>
